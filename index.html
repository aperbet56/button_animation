<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations sur les boutons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Bouton marquee-->
    <button class="btn__marquee">
      <span class="base__text">Inscription</span>
      <div class="marquee" aria-hidden="true">
        <span>Inscription</span>
        <span>Inscription</span>
        <span>Inscription</span>
      </div>
    </button>
    <!--Fin du bouton marquee-->

    <!--Bouton arc-en-ciel-->
    <button class="rainbow">Clique-moi</button>
    <!--Fin du bouton arc-en-ciel-->

    <!--Bouton avec animation sur les bordures-->
    <button class="login">Login</button>
    <!--Fin du bouton avec animation sur les bordures-->

    <!--Bouton avec effet néon-->
    <a href="#" class="neon__link">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      neon button
    </a>
    <!--Fin du bouton avec effet néon-->

    <!--Bouton border pop-->
    <button class="btn btn-border-pop">Border Pop</button>
    <!--Fin bouton border pop-->

    <!-- Bouton background slide-->
    <button class="btn btn-background-slide">Background Slide</button>
    <!--Fin bouton background silde-->

    <!-- Bouton background slide right-->
    <button class="btn btn-background-slide-right">
      Background Slide Right
    </button>
    <!--Fin bouton background silde right-->

    <!-- Bouton background slide center-->
    <button class="btn btn-background-slide-center">
      Background Slide Center
    </button>
    <!--Fin bouton background silde center-->

    <!-- Bouton background slide up-->
    <button class="btn btn-background-slide-up">Background Slide Up</button>
    <!--Fin bouton background silde up-->

    <!-- Bouton background slide down-->
    <button class="btn btn-background-slide-down">Background Slide Down</button>
    <!--Fin bouton background silde down-->

    <!--Bouton background circle-->
    <button class="btn btn-background-circle">Background Circle</button>
    <!--Fin bouton background circle-->

    <!--Bouton border underline-->
    <button class="btn btn-border-underline-bottom">
      Border Underline bottom
    </button>
    <!--Fin bouton border underline-->

    <!--Bouton border underline top-->
    <button class="btn btn-border-underline-top">Border Underline top</button>
    <!--Fin bouton border underline top-->
  </body>
</html>
